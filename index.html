<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Vocales</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>
        <div class="entrada">
            <h1>Cantidad de vocales en una palabra</h1>
            <label for="input">Ingrese una palabra:</label>
            <input type="text" id="input" autocomplete="off">
        </div>
        <input type="button" value="Verificar" id="btn">
        <div id="salida-texto"></div>
    </form>

    <script src="app.js"></script>

</body>
</html>
